<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Home Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="top-bar">
    <nav class="navbar navbar-light navbar-expand-md bg-dark" id="top-navbar">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span
                class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"><svg
                xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                viewBox="0 0 16 16"
                class="bi bi-bezier">
            </svg></span></a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3"><span
                    class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-3">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active" style="color: black" href="#">Login Page</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="main-content">
    <form action="/auth/login" method="POST" class="form-signin">
        <div class="medcallimg">
            <img class="mb-4 nursepic" src="images/nursemedcall.png" alt="" width="500" height="300">
        </div>
        <h1 class="h3 mb-3 font-weight-normal main-text">Staff Login</h1>
        <div class="form-floating">
            <input type="email" class="form-control top" placeholder="Email Address" name="email" id="email" required
                   autofocus>
            <label for="email">Email Address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control bottom" placeholder="Password" name='pass' id="password"
                   required>
            <label for="password">Password</label>
        </div>
        <div class="footer">
            <button class="btn btn-lg btn-primary w-100 login-button" type="submit">Log In</button>
            <div class="alert-container">

            </div>
            <div class="alert-footer">
                <div class="alert alert-danger" id="dangerAlert"></div>
                <div class="alert alert-success" id="successAlert"></div>
            </div>
            <p class="mt-5 mb-3 text-muted">Aditya Mitra &copy; 2023</p>
        </div>
    </form>
</div>
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light sidebar bg-dark" id="side-navbar">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <div class="map-image">
            <img src="images/home map.png" alt="home map" width="150" height="100" id="map_image">
        </div>
        <span class="fs-4">No User</span><br>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#home"></use>
                </svg>
                Home
            </a>
        </li>
        <li>
            <a href="/login" class="nav-link active" aria-current="page">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#grid"></use>
                </svg>
                Login
            </a>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const message = decodeURIComponent(document.cookie.split("message=")[1]);

    // noinspection EqualityComparisonWithCoercionJS
    if (message == undefined || message == "undefined" || message == "null" || message == null) {
    } else {
        const container = document.querySelector(".alert-container");
        if (container) {
            container.innerHTML += `<h6 class="alert alert-danger mt-4" style="text-align: center">${message}</h6>`;
            document.cookie = "message=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }
    }
</script>
</body>
</html>
