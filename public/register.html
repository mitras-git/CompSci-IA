<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Register Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Register Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <form action="/auth/register" method="POST" class="form-signin">
    <div class="medcallimg">
      <img class="mb-4 nursepic" src="images/nursemedcall.png" alt="" width="500" height="300">
    </div>
    <h1 class="h3 mb-3 font-weight-normal main-text">Staff Register</h1>
    <div class="form-floating">
      <input type="text" class="form-control top" placeholder="Name" name="name" id="fname" required autofocus>
      <label for="name">Full Name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control middle" placeholder="Email Address" name="email" id="email" required>
      <label for="email">Email Address</label>
    </div>
    <div class="form-floating">
    <input type="password" class="form-control middle" placeholder="Password" name='password' id="password" autocomplete="off" required>
    <label for="password">Password</label>
    </div>
    <div class="form-floating">
    <input type="password" class="form-control bottom" placeholder="Confirm Password" name='passwordConfirm' id="passwordConfirm" autocomplete="off" required>
    <label for="password">Confirm Password</label>
    </div>
    <div class="container">

    </div>
    <div class="footer">
      <button class="btn btn-lg btn-primary w-100 login-button" type="submit">Register</button>
      <div class="alert-footer">
        <div class="alert alert-danger" id="dangerAlert"></div>
        <div class="alert alert-success" id="successAlert"></div>
      </div>
      <p class="mt-5 mb-3 text-muted">Aditya Mitra &copy; 2023</p>
    </div>
  </form>
  <script>
    const message = decodeURIComponent(document.cookie.split("message=")[1]);

    // noinspection EqualityComparisonWithCoercionJS
    if (message == undefined || message == "undefined" || message == "null" || message == null) {}
    else if (message == "User registered successfully") {
      const container = document.querySelector(".container");
      if (container) {
        container.innerHTML += `<h6 class="alert alert-success mt-4" style="text-align: center">${message}</h6>`;
        document.cookie = "message=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      }
    } else {
      const container = document.querySelector(".container");
      if (container) {
        container.innerHTML += `<h6 class="alert alert-danger mt-4" style="text-align: center">${message}</h6>`;
        document.cookie = "message=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- <script src="js/register.js"></script> -->
</body>

</html>
